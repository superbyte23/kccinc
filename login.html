<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KCC CMS — Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&family=Source+Sans+3:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#05285E',
            secondary: '#18396F',
            accent1: '#FAE9A1',
            accent2: '#FEE773',
          },
          fontFamily: {
            display: ['"Nunito Sans"', 'sans-serif'],
            sans: ['"Source Sans 3"', 'sans-serif'],
          },
        },
      },
    };
  </script>
  <link rel="stylesheet" href="./assets/css/dashboard.css">
</head>

<body class="bg-slate-100 min-h-screen flex">

  <!-- ════════════════════════════
     LOGIN SCREEN
════════════════════════════ -->
  <div id="login-screen" class="fixed inset-0 z-50 bg-[#05285E] flex items-center justify-center">
    <div class="absolute inset-0 opacity-5"
      style="background:repeating-linear-gradient(45deg,#FAE9A1 0,#FAE9A1 1px,transparent 0,transparent 50%);background-size:20px 20px">
    </div>
    <div class="relative w-full max-w-sm mx-4">
      <div class="text-center mb-8">
        <img src="./assets/img/logo.png" alt="Logo"
          class="w-1/4 flex items-center justify-center mx-auto mb-4 text-yellow-300 text-4xl" />
        <h1 class="font-display font-black text-white text-2xl">KCC Admin Portal</h1>
        <p class="text-yellow-100/60 text-sm mt-1">Kabankalan Catholic College Inc.</p>
      </div>
      <div class="bg-white rounded-2xl p-8 shadow-2xl">
        <h2 class="font-bold text-[#05285E] text-lg mb-5">Sign In to Continue</h2>
        <div class="space-y-4">
          <div>
            <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-1.5">Username /
              Email</label>
            <input id="login-user" type="text" value="admin" placeholder="admin"
              class="w-full border-2 border-gray-200 rounded-xl px-4 py-3 text-sm text-gray-800" />
          </div>
          <div>
            <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-1.5">Password</label>
            <input id="login-pass" type="password" value="admin123" placeholder="admin123"
              class="w-full border-2 border-gray-200 rounded-xl px-4 py-3 text-sm text-gray-800" />
          </div>
          <div id="login-err"
            class="hidden bg-red-50 border border-red-200 text-red-600 text-xs rounded-xl px-4 py-2.5">
            Wrong credentials. Use <strong>admin</strong> / <strong>admin123</strong>
          </div>
          <button onclick="doLogin()" id="login-btn"
            class="w-full bg-[#05285E] text-yellow-300 font-bold py-3.5 rounded-xl text-sm hover:bg-[#18396F] transition-colors shadow-md mt-1">
            Sign In →
          </button>
        </div>
        <p class="text-center text-xs text-gray-400 mt-5">Demo: <strong>admin</strong> / <strong>admin123</strong></p>
      </div>
    </div>
  </div>

  <script>
    /* ──────────────────
         LOGIN
      ────────────────── */
    function doLogin() {
      window.location.href = "/dashboard.html";
    }
  </script>
</body>

</html>
